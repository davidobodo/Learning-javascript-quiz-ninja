<body>
    <script>
        function squareRoot(number){
            'use strict';
            if(number < 0){
                throw new RangeError("negative number cant be solved")
            }
            console.log(Math.sqrt(number))
        }

        squareRoot(121)
        squareRoot(-121)
    </script>
    
</body>
